{% extends "main.html" %}

{% block content %}
<style>
  .dn-404 {
    text-align: center;
    padding: 5rem 2rem;
    max-width: 520px;
    margin: 0 auto;
  }

  .dn-404__glyph {
    font-family: var(--dn-font-display, Georgia, serif);
    font-size: clamp(5rem, 12vw, 9rem);
    font-weight: 700;
    line-height: 1;
    background: linear-gradient(135deg, var(--dn-teal, #3CBCB4), var(--dn-teal-light, #6ED4CB));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.3em;
    animation: dn-404-float 4s ease-in-out infinite;
    user-select: none;
  }

  @keyframes dn-404-float {
    0%, 100% { transform: translateY(0); }
    50%      { transform: translateY(-10px); }
  }

  .dn-404__title {
    font-family: var(--dn-font-display, Georgia, serif);
    font-size: 1.6rem;
    font-weight: 700;
    margin: 0 0 0.6rem;
    letter-spacing: -0.02em;
  }

  .dn-404__desc {
    color: var(--md-default-fg-color--light);
    font-size: 0.85rem;
    line-height: 1.6;
    margin-bottom: 2rem;
  }

  .dn-404__home {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.55rem 1.4rem;
    border-radius: 0.5rem;
    background: var(--dn-teal, #3CBCB4);
    color: #fff !important;
    font-weight: 500;
    font-size: 0.82rem;
    text-decoration: none;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.3s ease-out;
  }

  .dn-404__home:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(60, 188, 180, 0.3);
  }

  .dn-404__home svg {
    width: 1rem;
    height: 1rem;
    fill: currentColor;
  }

  .dn-404__divider {
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--dn-teal, #3CBCB4), transparent);
    border: none;
    margin: 1.5rem auto;
  }
</style>

<div class="dn-404">
  <div class="dn-404__glyph">404</div>
  <h1 class="dn-404__title">Page not found</h1>
  <hr class="dn-404__divider">
  <p class="dn-404__desc">
    The page you're looking for doesn't exist or has been moved.
    Even DAX Noob couldn't CALCULATE this one.
  </p>
  <a href="{{ config.site_url | default('/', true) }}" class="dn-404__home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/></svg>
    Back to Blog
  </a>
</div>
{% endblock %}
